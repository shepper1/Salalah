
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 17.75339205, lng: 54.57797166666666 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":17.0193843,"lng":54.11075049999999,"name":"Salalah","jour":1,"titre":"Arrivée et Premiers Pas à Salalah","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=17.0193843,54.11075049999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=17.0193843,54.11075049999999","aiImageUrl":"jour1.jpg"},{"lat":16.9930697,"lng":54.7027669,"name":"Taqah, Sumhuram, Mirbat","jour":2,"titre":"Trésors de l'Est de Salalah","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=16.9930697,54.7027669&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=16.9930697,54.7027669","aiImageUrl":"jour2.jpg"},{"lat":16.8794401,"lng":53.7765841,"name":"Mughsail, Marneef, Arbres à encens","jour":3,"titre":"Merveilles Naturelles de l'Ouest","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=16.8794401,53.7765841&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=16.8794401,53.7765841","aiImageUrl":"jour3.jpg"},{"lat":17.135541,"lng":54.791565,"name":"Wadi Darbat, Jabal Samhan","jour":4,"titre":"Montagnes Verdoyantes et Wadis Cachés","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=17.135541,54.791565&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=17.135541,54.791565","aiImageUrl":"jour4.jpg"},{"lat":21.4735329,"lng":55.975413,"name":"Rub' al Khali (bordure)","jour":5,"titre":"Aventure aux Portes du Désert","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=21.4735329,55.975413&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=21.4735329,55.975413","aiImageUrl":"jour5.jpg"},{"lat":17.0193843,"lng":54.11075049999999,"name":"Salalah ou environs","jour":7,"titre":"Journée Libre et Détente","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=17.0193843,54.11075049999999&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=17.0193843,54.11075049999999","aiImageUrl":"jour7.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
